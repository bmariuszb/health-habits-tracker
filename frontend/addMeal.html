<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="/frontend/js/script.js"></script>
		<title>Health habits</title>
	</head>
	<body>
		<h1>New meal</h1>
		<form id="addMealForm" onsubmit="addMeal(event)">
			<label for="date">Date:</label>
			<input type="date" id="date" name="date" required><br>

			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br>

			<label for="timeSpent">Calories:</label>
			<input type="number" id="calories" name="calories" required><br>

			<button type="submit">Add</button>
			<button onclick="window.location.href = '/manage-meals';">Cancel</button>
			<div id="error-container" style="color: red;"></div>
		</form>
	</body>
</html>
