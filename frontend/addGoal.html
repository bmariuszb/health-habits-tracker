<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="/frontend/js/script.js"></script>
		<title>Health habits</title>
	</head>
	<body>
		<h1>New goal</h1>
		<form id="addGoalForm" onsubmit="addGoal(event)">
			<label for="title">Title:</label>
			<input type="text" id="title" name="title" required><br>

			<label for="dueDateTime">Due date and time:</label>
			<input type="datetime-local" id="dueDateTime" name="dueDateTime" required><br>

			<label for="description">Description:</label>
			<input type="text" id="description" name="description"><br>


			<label for="status">Status:</label>
			<input type="text" id="status" name="status"><br>

			<button type="submit">Add</button>
			<button onclick="window.location.href = '/manage-goals';">Cancel</button>
			<div id="error-container" style="color: red;"></div>
		</form>
	</body>
</html>
